<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Apps Script with GitHub Pages</title>
</head>
<body>
  <h1>ข้อมูลจาก Google Apps Script</h1>
  <div id="data"></div>

  <script>
    // URL ของ Google Apps Script Web App
    const scriptUrl = 'https://script.google.com/a/macros/srisawat.ac.th/s/AKfycbyOzEBDxJuSY0p9Z5vGBqdTSIGwruWP_oNmqH1Fy78VUBmySaslzPQ7KUfNSugeOEg8/exec';

    // เรียกข้อมูลจาก Google Apps Script
    fetch(scriptUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('เกิดข้อผิดพลาด:', error);
      });
  </script>
</body>
</html>
